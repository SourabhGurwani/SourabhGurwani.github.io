<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height:50px;
            margin:50px;
            background-color: hotpink;
            transition-duration: 4s;
        }
        div:hover{
            transform: scale(1.2,1.2);
            background-color: #ebd2d2;
            width:180px;
            height: 100px;
        }

    </style>
</head>
<body>
    <h1>Tranformation and transition</h1>
    <div>
        Hello World
    </div>
</body>
</html>
